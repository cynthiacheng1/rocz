<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
    <center>
      <h1>{{ message }}</h1>
    </center>
    {% endfor %}
    
    {% block body %}{% endblock %}
  </body>

</html>
