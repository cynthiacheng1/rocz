<!DOCTYPE html>
<html>
  <head>
    <title>
      {% block title %}{% endblock %}
    </title>
  </head>

  <body>
    {% set messages = get_flashed_messages() %}
    {% for message in messages %}
      <h3>{{ message }}</h3>
    {% endfor %}
    
    {% block body %}{% endblock %}
  </body>

</html>
