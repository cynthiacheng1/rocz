{% extends "base.html" %}

{% block title %}
New Story Creation
{% endblock %}

{% block body %}
<h1>New Story Creation</h1>
<br>

<form method="POST" action="/update">
  <h3>Story Title</h3>
  <input type="text" name="name">
  <h3>Content</h3>
  <textarea rows="10" cols="50" name="content"></textarea>
  <br>
  <input type="submit" value="Submit Story" name="type">
</form>
{% endblock %}
